<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="gift-box" class="gift" src="images/gift-box.png" alt="Gift Box">

        <div id="heart-container" class="hidden">
            <img id="heart" src="images/heart.png" alt="Heart">
        </div>

        <div id="password-popup" class="popup hidden">
            <p>password!</p>
            <input type="password" id="password-input">
            <button id="submit-password">lemme in</button>
        </div>

        <img id="letter" class="hidden" src="images/letter.png" alt="Letter">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
